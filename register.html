<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/THARUN PROJECT/assests/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/THARUN PROJECT/assests/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/THARUN PROJECT/assests/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Style -->
    <link rel="stylesheet" href="/THARUN PROJECT/assests/css/style.css">

    <title>Login #8</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="/THARUN PROJECT/assests/images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign Up</h3>
              <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            </div>
            <form id="myForm">
              <div class="form-group first">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>

              </div>
              <div class="form-group mb-4">
               <label for="Mobile">Mobile</label>
               <input type="tel" class="form-control" id="Mobile" required>

             </div>
             <div class="form-group mb-4">
               <label for="age">Age</label>
               <input type="number" class="form-control" id="age" required>

             </div>
             <div class="form-group first">
               <label for="dob">DOB</label>
               <input placeholder="" class="textbox-n form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date"/>
            
             </div>
             <div class="form-group first">
               <label for="city">City</label>
               <input type="text" class="form-control" id="city" required>

             </div>
             <div class="form-group first">
               <label for="state">State</label>
               <input type="text" class="form-control" id="state" required>

             </div>
             <div class="form-group first">
               <label for="zipcode">Zipcode</label>
               <input type="" class="form-control" id="zipcode" required>

             </div>
              <div class="form-group mb-4">
               <label for="username">Username</label>
               <input type="text" class="form-control" id="username" required name="username">

             </div>

              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required name="password">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>

              <button type="button" value="Register" class="btn text-white btn-block btn-primary" onclick="submitForm()">Register</button>
              <br>
              <label class="control mb-0"><span class="caption">Already have an account?</span>
             </label>

            </form>
            <button class="btn text-white btn-block btn-primary"><a style="text-decoration: none;" class="text-white" href="/THARUN PROJECT/login.html" target="_blank" rel="noopener noreferrer">login</a></button>

          </div>
          
        </div>
        
      </div>
    </div>
  </div>
   <script src="/THARUN PROJECT/register.js"></script>
    <script src="/THARUN PROJECT/assests/js/jquery-3.3.1.min.js"></script>
    <script src="/THARUN PROJECT/assests/js/popper.min.js"></script>
    <script src="/THARUN PROJECT/assests/js/bootstrap.min.js"></script>
    <script src="/THARUN PROJECT/assests/js/main.js"></script>
  </body>
</html>
