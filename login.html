<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/THARUN PROJECT/assests/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/THARUN PROJECT/assests/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/THARUN PROJECT/assests/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="/THARUN PROJECT/assests/css/style.css">

    <title>Login #8</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="/THARUN PROJECT/assests/images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign In to <strong>GUVI</strong></h3>
              <p class="mb-4">Welcome to the world of creativity with the help of edtech platforms.</p>
            </div>
            <form action="/THARUN PROJECT/profile.html">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>

              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn text-white btn-block btn-primary">
              <br>

            </form>
            <button class="btn text-white btn-block btn-primary"><a style="text-decoration: none;" class="text-white" href="/THARUN PROJECT/register.html" target="_blank" rel="noopener noreferrer">Register</a></button>

          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="/THARUN PROJECT/assests/js/jquery-3.3.1.min.js"></script>
    <script src="/THARUN PROJECT/assests/js/popper.min.js"></script>
    <script src="/THARUN PROJECT/assests/js/bootstrap.min.js"></script>
    <script src="/THARUN PROJECT/assests/js/main.js"></script>
  </body>
</html>
